[options]
admin_passwd = synara.erp

; Puerto en el que se ejecutará Odoo
http_port = 8069
longpolling_port = 8072
proxy_mode = True

; Nombre de la base de datos
; db_name = odoo
; dbfilter = ^%d$


#este es el usado
dbfilter = ^foto.hcsinergia$


; Usuario y contraseña para la conexión a la base de datos
db_user = odoo
db_password = myodoo
db_host = db
db_port = 5432
geoip_country_db = /etc/odoo/geoip/GeoLite2-Country.mmdb
geoip_city_db = /etc/odoo/geoip/GeoLite2-City.mmdb
timezone = America/Argentina/Buenos_Aires


#limit_memory_hard = 7247757312
#limit_memory_soft = 6039797760
limit_memory_soft = 671088640
limit_memory_hard = 805306368
limit_request = 8192
#limit_time_cpu = 1200 
#limit_time_real = 1200
; --- Tiempos de espera (Evita errores en procesos largos) ---
limit_time_cpu = 600
limit_time_real = 1200
workers = 2
max_cron_threads = 1

; Ruta para guardar datos persistentes de Odoo
data_dir = /var/lib/odoo

; Configuración del registro (opcional)
; logfile = /var/log/odoo/odoo.log
#
#log_level = debug
#log_level = error
log_level = info
# debug_rpc = True
#log_level = debug_sql
#log_level = warn

